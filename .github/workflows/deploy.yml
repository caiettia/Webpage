name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo chown -R ubuntu:ubuntu ~/Webpage
            
            cd ~/Webpage/webpage
            
            git fetch origin main
            git reset --hard origin/main
            
            # Rebuild and restart
            sudo docker-compose down

            # 2. Kill the port squatters
            # This stops any container currently mapped to port 8000
            sudo docker ps -q --filter "publish=8000" | xargs -r sudo docker stop
            
            # 3. Last resort: Kill any process (Docker or otherwise) on port 8000
            sudo fuser -k 8000/tcp || true
            
            # 4. Start fresh with Gunicorn (now that you've updated your compose file)
            sudo docker-compose up --build -d          
            
