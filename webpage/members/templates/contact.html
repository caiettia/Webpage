{% extends 'base.html' %}
{% load static %}
{% block title %}Contact â€” Andrew Caietti{% endblock %}

{% block content %}
<div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16 items-start">
        <div>
            <h1 class="text-3xl sm:text-4xl font-bold text-surface-900 tracking-tight">Contact Me</h1>
            <p class="mt-4 text-slate-600 text-lg">
                If you would like to get in touch, please reach out here or on my socials. I look forward to hearing from you.
            </p>
            <div class="mt-8 flex gap-4">
                <a href="https://www.linkedin.com/in/andrew-caietti-817a78177/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-slate-100 text-slate-600 hover:bg-brand-500 hover:text-white transition-colors" aria-label="LinkedIn">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="https://github.com/caiettia" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-slate-100 text-slate-600 hover:bg-surface-900 hover:text-white transition-colors" aria-label="GitHub">
                    <i class="fab fa-github text-xl"></i>
                </a>
            </div>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-slate-50/50 p-6 sm:p-8 shadow-sm">
            <form method="post" action="https://formspree.io/f/mleajrzq" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Your name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-surface-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-shadow">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Your email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-surface-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-shadow">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-slate-700 mb-1">Message</label>
                    <textarea id="message" name="message" required placeholder="Your message..." rows="5" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white text-surface-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-shadow resize-y"></textarea>
                </div>
                <button type="submit" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-xl text-base font-semibold text-white bg-surface-900 hover:bg-surface-800 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-colors">
                    Send message
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
